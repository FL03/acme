name: rust

concurrency:   
  cancel-in-progress: false
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  RUST_LOG: acme=debug,info

on:
  pull_request:
    branches: [ main, master, ]
    types: [ opened, synchronize, reopened ]
  push:
    branches: [ main, master, ]
    tags: [ v*.*.*, "*-nightly" ]
  repository_dispatch:
    types: [ rust ]
  workflow_dispatch:

permissions: 
  contents: read
  deployments: read
  packages: write

jobs:
  workspace:
    strategy:
      fail-fast: false
      matrix:
        os:  [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v4
      - 
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: true
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          cache-workspaces: true
      - 
        name: Build the workspace
        run: cargo build -r -v --locked --workspace --all-features
      - 
        name: Test the workspace
        run: cargo test -r -v --locked --workspace --all-features
      - 
        name: Benchmark
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: cargo bench -v --workspace --features full
